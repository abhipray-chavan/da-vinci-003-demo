<html>
  <head>
    <title>ValueLabs Bot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css?v=8" />
    <link rel="icon" type="image/png" href="./ValueLabs_Logo.jpg" />
  </head>
  <body>
    <div class="logo-container">
      <a href="#"
        ><img
          src="./ValueLabs_Logo.jpg"
          width="auto"
          height="auto"
          style="
            margin-left: auto;
            margin-right: auto;
            margin-top: 0px;
            margin-bottom: 0px;
          "
      /></a>
    </div>
    <div class="chat-box">
      <div class="chat-box-header">ValueLabs Bot</div>
      <div class="chat-box-body">
        <div class="response">
          <p>Welcome to ValueLabs Bot, how can I help you today?</p>
        </div>
      </div>
      <div class="chat-box-footer">
        <input type="text" placeholder="Ask a question..." />
        <button>Send</button>
      </div>
    </div>
    <div class="valuelabs">
      <a href="#">Abhipray Chavan</a>
    </div>
    <script src="./main.js?v=5"></script>
  </body>
</html>
